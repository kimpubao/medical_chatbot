<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 접속 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Malgun Gothic", sans-serif;
           margin: 0; padding: 24px; background: #f6f7f8; color: #111; }
    .wrap { max-width: 520px; margin: 0 auto; background: #fff; border: 1px solid #e5e7eb;
            border-radius: 16px; padding: 24px; text-align: center; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .url { word-break: break-all; color: #4f46e5; font-weight: 700; margin: 6px 0 18px; }
    img { width: 320px; height: 320px; image-rendering: pixelated; }
    .tip { margin-top: 16px; font-size: 14px; color: #555; text-align: left; }
    .btn { display: inline-block; margin-top: 16px; background: #4f46e5; color: #fff;
           padding: 10px 14px; border-radius: 10px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>스마트폰으로 QR을 스캔하세요</h1>
    <div class="url" th:text="${fullUrl}">http://192.168.0.68:8080/chatbot</div>
    <img th:src="@{/qrcode(url=${fullUrl})}" alt="접속용 QR 코드" />
    <div class="tip">
      <ol>
        <li>노트북/PC와 스마트폰이 <strong>같은 Wi‑Fi(같은 네트워크)</strong>에 접속되어 있어야 합니다.</li>
        <li>일부 PC 방화벽에서 8080 포트를 막을 수 있으니, 필요 시 허용해 주세요.</li>
        <li>접속이 안 되면 <strong>로컬 IP</strong>(예: 192.168.0.x)가 맞는지 확인하세요.</li>
      </ol>
    </div>
    <a class="btn" th:href="${targetPath}">바로 열기</a>
  </div>
</body>
</html>
