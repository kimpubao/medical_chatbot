plugins {
    id 'java'
    id 'application'
}

group = 'com.medbot'
version = '1.0'

sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20240303'
    implementation 'mysql:mysql-connector-java:8.0.33'
}

application {
    mainClass = 'com.medbot.Main'
}
